name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Verify .env file
        run: cat .env

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: |
          IMAGE_TAG="waqarhussain4154/hannen-node:latest"
          VERSION_TAG="waqarhussain4154/hannen-node:${{ github.sha }}"
          docker build -t $IMAGE_TAG -t $VERSION_TAG .

      - name: Push to Docker Hub
        run: |
          docker push waqarhussain4154/hannen-node:latest
          docker push waqarhussain4154/hannen-node:${{ github.sha }}
