name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List files for debugging
        run: ls -al

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no -r . ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/app

      - name: Create .env file on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            echo "NODE_ENV=${{ secrets.NODE_ENV }}" > /home/ubuntu/app/.env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> /home/ubuntu/app/.env
            # Add other environment variables as needed
          EOF

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            cd /home/ubuntu/app
            docker-compose -f docker/docker-compose.prod.yml build
            docker-compose -f docker/docker-compose.prod.yml up -d
          EOF
